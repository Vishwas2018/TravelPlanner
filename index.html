<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern travel itinerary manager with Excel/CSV import/export, built with vanilla JavaScript">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Travel Manager">

    <title>Travel Itinerary Manager - Plan Your Perfect Journey</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Progressive Web App -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

    <!-- Critical CSS for initial render -->
    <style>
        /* Critical CSS for initial loading */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 500ms ease-out, visibility 500ms ease-out;
        }

        .initial-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loader-progress {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide content until loaded */
        .app-content {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }

        .app-content.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
<!-- Initial Loading Screen -->
<div id="initialLoader" class="initial-loader">
    <div class="loader-content">
        <div class="loader-logo">üåç</div>
        <h2 class="loader-text">Travel Itinerary Manager</h2>
        <div class="loader-spinner"></div>
        <p class="loader-progress">Initializing application...</p>
    </div>
</div>

<!-- Application Content (populated by JavaScript) -->
<div id="appContent" class="app-content">
    <!-- Application will be rendered here -->
</div>

<!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>

<!-- Service Worker Registration -->
<script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }

    // Remove loader after a maximum of 10 seconds
    setTimeout(() => {
        const loader = document.getElementById('initialLoader');
        if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            document.getElementById('appContent').classList.add('loaded');
            console.warn('Application took longer than expected to load');
        }
    }, 10000);
</script>

<!-- Main Application Script (ES Modules) -->
<script type="module">
    // Import and initialize the application
    import('./js/main.js')
        .then(module => {
            console.log('Application module loaded successfully');

            // Hide loader once app is ready
            const checkReady = () => {
                if (window.TravelApp && window.TravelApp.isReady()) {
                    const loader = document.getElementById('initialLoader');
                    if (loader) {
                        loader.classList.add('hidden');
                        document.getElementById('appContent').classList.add('loaded');
                    }
                } else {
                    setTimeout(checkReady, 100);
                }
            };

            setTimeout(checkReady, 500); // Small delay to show loading animation
        })
        .catch(error => {
            console.error('Failed to load application:', error);

            // Show error message
            document.body.innerHTML = `
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        min-height: 100vh;
                        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        text-align: center;
                        padding: 2rem;
                    ">
                        <div style="
                            background: rgba(255, 255, 255, 0.1);
                            backdrop-filter: blur(10px);
                            border-radius: 1rem;
                            padding: 3rem;
                            max-width: 500px;
                        ">
                            <h1 style="margin-bottom: 1rem;">‚ùå Loading Error</h1>
                            <p style="margin-bottom: 2rem; line-height: 1.6;">
                                Failed to load the application. Please check your internet connection and try again.
                            </p>
                            <button onclick="location.reload()" style="
                                background: white;
                                color: #667eea;
                                border: none;
                                padding: 0.75rem 2rem;
                                border-radius: 0.5rem;
                                font-weight: 600;
                                cursor: pointer;
                            ">
                                Reload Page
                            </button>
                        </div>
                    </div>
                `;
        });
</script>

<!-- Fallback for browsers without ES module support -->
<script nomodule>
    document.body.innerHTML = `
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-align: center;
                padding: 2rem;
            ">
                <div style="
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 1rem;
                    padding: 3rem;
                    max-width: 500px;
                ">
                    <h1 style="margin-bottom: 1rem;">‚ö†Ô∏è Browser Not Supported</h1>
                    <p style="margin-bottom: 2rem; line-height: 1.6;">
                        This application requires a modern browser with ES module support.
                        Please update your browser or try Chrome, Firefox, or Safari.
                    </p>
                </div>
            </div>
        `;
</script>
</body>
</html>
