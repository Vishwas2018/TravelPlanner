<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern travel itinerary manager with Excel/CSV import/export, built with vanilla JavaScript">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Travel Manager">

    <title>Travel Itinerary Manager - Plan Your Perfect Journey</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">

    <!-- Module preload for faster loading -->
    <link rel="modulepreload" href="./js/main.js">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

    <!-- Critical CSS for initial render -->
    <style>
        /* Critical CSS for initial loading */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            ;
        }

        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 500ms ease-out, visibility 500ms ease-out;
        }

        .initial-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loader-progress {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide content until loaded */
        .app-content {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }

        .app-content.loaded {
            opacity: 1;
        }

        /* Error state styles */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
        }

        .error-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
<!-- Initial Loading Screen -->
<div id="initialLoader" class="initial-loader">
    <div class="loader-content">
        <div class="loader-logo">üåç</div>
        <h2 class="loader-text">Travel Itinerary Manager</h2>
        <div class="loader-spinner"></div>
        <p class="loader-progress">Loading application...</p>
    </div>
</div>

<!-- Application Content (populated by JavaScript) -->
<div id="appContent" class="app-content">
    <!-- Application will be rendered here -->
</div>

<!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>

<!-- Service Worker Registration with Error Handling -->
<script>
    // Service Worker Registration with proper error handling
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
            try {
                // Check if sw.js exists before attempting to register
                const response = await fetch('/sw.js', { method: 'HEAD' });
                if (response.ok) {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('‚úÖ Service Worker registered successfully:', registration);

                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        if (newWorker) {
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('üîÑ New version available');
                                    // Could show update notification here
                                }
                            });
                        }
                    });
                } else {
                    console.log('‚ÑπÔ∏è Service Worker not available (sw.js not found)');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Service Worker registration failed:', error.message);
            }
        });
    } else {
        console.log('‚ÑπÔ∏è Service Worker not supported in this browser');
    }

    // Remove loader after maximum timeout
    setTimeout(() => {
        const loader = document.getElementById('initialLoader');
        if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            document.getElementById('appContent').classList.add('loaded');
            console.warn('‚ö†Ô∏è Application took longer than expected to load');
        }
    }, 15000);

    // Global error handler
    window.addEventListener('error', (event) => {
        console.error('üö® Global error:', event.error);
        showErrorFallback(event.error?.message || 'An unexpected error occurred');
    });

    window.addEventListener('unhandledrejection', (event) => {
        console.error('üö® Unhandled promise rejection:', event.reason);
        showErrorFallback(event.reason?.message || 'An unexpected error occurred');
    });

    function showErrorFallback(message) {
        const appContent = document.getElementById('appContent');
        const loader = document.getElementById('initialLoader');

        if (loader) loader.classList.add('hidden');

        if (appContent && !appContent.innerHTML.trim()) {
            appContent.innerHTML = `
                    <div class="error-container">
                        <div class="error-content">
                            <h1 style="margin-bottom: 1rem;">‚ùå Application Error</h1>
                            <p style="margin-bottom: 2rem; line-height: 1.6;">
                                ${message}
                            </p>
                            <div>
                                <button class="error-button" onclick="location.reload()">
                                    üîÑ Reload Application
                                </button>
                                <button class="error-button" onclick="localStorage.clear(); location.reload()">
                                    üóëÔ∏è Clear Data & Reload
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            appContent.classList.add('loaded');
        }
    }
</script>

<!-- Main Application Script (ES Modules) -->
<script type="module">
    try {
        // Dynamic import with error handling
        const module = await import('./js/main.js');
        console.log('‚úÖ Application module loaded successfully');

        // Improved ready check with validation
        const checkReady = () => {
            if (window.TravelApp?.isReady?.()) {
                const loader = document.getElementById('initialLoader');
                if (loader) {
                    loader.classList.add('hidden');
                    document.getElementById('appContent').classList.add('loaded');
                }
                console.log('‚úÖ Application ready');
            } else {
                requestAnimationFrame(checkReady);
            }
        };

        // Validate TravelApp exists before checking ready state
        setTimeout(() => {
            if (window.TravelApp && typeof window.TravelApp.isReady === 'function') {
                checkReady();
            } else {
                console.warn('‚ö†Ô∏è TravelApp not properly initialized, retrying...');
                setTimeout(checkReady, 1000); // Fallback delay
            }
        }, 500);

    } catch (error) {
        console.error('‚ùå Failed to load application module:', error);
        showErrorFallback(`Module loading failed: ${error.message}`);
    }
</script>

<!-- Fallback for browsers without ES module support -->
<script nomodule>
    showErrorFallback('This application requires a modern browser with ES module support. Please update your browser or try Chrome, Firefox, or Safari.');
</script>
</body>
</html>
