<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Manager - Excel/CSV Backend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --info: #4299e1;

            --white: #ffffff;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #a0aec0;
            --gray-500: #718096;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-800: #1a202c;
            --gray-900: #171923;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;

            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;

            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            --transition: 200ms ease-in-out;

            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .logo-icon {
            font-size: var(--font-size-3xl);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text h1 {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin: 0;
        }

        .logo-text span {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
        }

        .header-actions {
            display: flex;
            gap: var(--space-3);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            width: 300px;
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--space-6);
            flex: 1;
        }

        .sidebar {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-lg);
            height: fit-content;
            position: sticky;
            top: var(--space-4);
        }

        .nav-section {
            margin-bottom: var(--space-8);
        }

        .nav-title {
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            color: var(--gray-500);
            margin-bottom: var(--space-4);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            color: var(--gray-700);
        }

        .nav-item:hover {
            background: var(--gray-100);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
        }

        .file-upload-section {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition);
            background: var(--gray-50);
        }

        .file-upload-section:hover,
        .file-upload-section.dragover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-2);
            color: var(--gray-400);
        }

        .file-status {
            margin-top: var(--space-3);
            padding: var(--space-2);
            border-radius: var(--radius);
            font-size: var(--font-size-sm);
            background: var(--gray-100);
        }

        .file-status.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .file-status.error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-sm {
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-size-xs);
        }

        .main-content {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .content-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-body {
            padding: var(--space-6);
            max-height: 800px;
            overflow-y: auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .metric-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .metric-value {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--space-2);
        }

        .metric-label {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
            font-weight: 500;
        }

        .activity-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-4);
            transition: all var(--transition);
        }

        .activity-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .activity-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: var(--space-1);
        }

        .activity-meta {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
        }

        .activity-actions {
            display: flex;
            gap: var(--space-2);
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 500;
        }

        .badge-success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
        }

        .badge-primary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-full);
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: pointer;
            font-size: var(--font-size-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--gray-200);
        }

        .modal-form {
            padding: var(--space-6);
            overflow-y: auto;
            max-height: calc(90vh - 120px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-2);
        }

        .form-input, .form-select, .form-textarea {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            background: var(--white);
            transition: all var(--transition);
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
        }

        .notification-container {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .notification {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary);
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success { border-left-color: var(--success); }
        .notification.error { border-left-color: var(--danger); }
        .notification.warning { border-left-color: var(--warning); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--gray-500);
        }

        .empty-state h3 {
            color: var(--gray-700);
            margin: var(--space-4) 0 var(--space-2);
            font-size: var(--font-size-lg);
        }

        .filters {
            margin-bottom: var(--space-6);
        }

        .filter-group {
            margin-bottom: var(--space-4);
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: var(--font-size-sm);
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            background: var(--gray-200);
            border-radius: var(--radius-full);
            height: 8px;
            overflow: hidden;
            margin: var(--space-2) 0;
        }

        .progress-fill {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100%;
            transition: width var(--transition);
        }

        .cost-breakdown {
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-top: var(--space-6);
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
        }

        .breakdown-label {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .cost-display {
            font-weight: 600;
            color: var(--success);
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                margin-bottom: var(--space-6);
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-input {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: var(--space-2);
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .activity-details {
                grid-template-columns: 1fr;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">🌍</div>
            <div class="logo-text">
                <h1>Travel Manager</h1>
                <span>Excel/CSV Backend</span>
            </div>
        </div>
        <div class="header-actions">
            <input type="text"
                   class="search-input"
                   placeholder="Search activities..."
                   id="searchInput">
            <button class="btn btn-primary" onclick="exportData()">
                📄 Export
            </button>
            <button class="btn btn-secondary" onclick="downloadTemplate()">
                📋 Template
            </button>
        </div>
    </header>

    <div class="main-grid">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- File Upload -->
            <div class="nav-section">
                <h3 class="nav-title">File Operations</h3>
                <div class="file-upload-section"
                     onclick="document.getElementById('fileInput').click()"
                     ondrop="handleFileDrop(event)"
                     ondragover="handleDragOver(event)"
                     ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">📁</div>
                    <div>Drop Excel/CSV file here</div>
                    <div style="font-size: var(--font-size-xs); color: var(--gray-400); margin-top: var(--space-1);">
                        or click to browse
                    </div>
                    <input type="file"
                           id="fileInput"
                           class="hidden"
                           accept=".xlsx,.xls,.csv"
                           onchange="handleFileSelect(event)">
                </div>
                <div id="fileStatus" class="file-status">
                    📄 No file loaded
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-section">
                <h3 class="nav-title">Views</h3>
                <div class="nav-items">
                    <div class="nav-item active" onclick="switchView('dashboard')" data-view="dashboard">
                        <span>📊</span>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item" onclick="switchView('itinerary')" data-view="itinerary">
                        <span>📋</span>
                        <span>Itinerary</span>
                    </div>
                    <div class="nav-item" onclick="switchView('timeline')" data-view="timeline">
                        <span>🕒</span>
                        <span>Timeline</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="nav-section">
                <h3 class="nav-title">Actions</h3>
                <button class="btn btn-primary" onclick="openAddModal()" style="width: 100%; margin-bottom: var(--space-2);">
                    ➕ Add Activity
                </button>
                <button class="btn btn-secondary" onclick="clearAllData()" style="width: 100%;">
                    🗑️ Clear All
                </button>
            </div>

            <!-- Filters -->
            <div class="nav-section filters">
                <h3 class="nav-title">Filters</h3>

                <div class="filter-group">
                    <label class="form-label">Date Range</label>
                    <input type="date" class="filter-input" id="startDate" onchange="applyFilters()">
                    <input type="date" class="filter-input" id="endDate" onchange="applyFilters()" style="margin-top: var(--space-2);">
                </div>

                <div class="filter-group">
                    <label class="form-label">Transport</label>
                    <select class="filter-select" id="transportFilter" onchange="applyFilters()">
                        <option value="">All Transport</option>
                        <option value="Flight">✈️ Flight</option>
                        <option value="Train">🚄 Train</option>
                        <option value="Car">🚗 Car</option>
                        <option value="Bus">🚌 Bus</option>
                        <option value="Uber">🚕 Uber</option>
                        <option value="Walking">🚶 Walking</option>
                        <option value="Auto">🛺 Auto</option>
                        <option value="Tube">🚇 Tube</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="form-label">Booking Status</label>
                    <select class="filter-select" id="bookingFilter" onchange="applyFilters()">
                        <option value="">All Bookings</option>
                        <option value="TRUE">✅ Booked</option>
                        <option value="FALSE">⏳ Not Booked</option>
                    </select>
                </div>

                <button class="btn btn-secondary" onclick="clearFilters()" style="width: 100%; margin-top: var(--space-4);">
                    🗑️ Clear Filters
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div>
                    <h2 id="viewTitle">Dashboard</h2>
                    <p style="color: var(--gray-500); font-size: var(--font-size-sm); margin: 0;">
                        Manage your travel itinerary
                    </p>
                </div>
            </div>
            <div class="content-body" id="mainContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>
</div>

<!-- Activity Modal -->
<div class="modal-overlay" id="activityModal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Add Activity</h2>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <form class="modal-form" id="activityForm" onsubmit="saveActivity(event)">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">Activity Name *</label>
                    <input type="text" name="activity" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date *</label>
                    <input type="date" name="date" class="form-input" required onchange="updateDay(this)">
                </div>
                <div class="form-group">
                    <label class="form-label">Day</label>
                    <select name="day" class="form-select">
                        <option value="">Select Day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>

                    <label class="form-label">Transport</label>
                    <select name="transportMode" class="form-select">
                        <option value="">Select Transport</option>

                        <option value="Train">🚄 Train</option>
                        <option value="Car">🚗 Car</option>
                        <option value="Bus">🚌 Bus</option>
                        <option value="Uber">🚕 Uber</option>
                        <option value="Walking">🚶 Walking</option>

                    <input type="number" name="cost" class="form-input" step="0.01" min="0">

                    <textarea name="additionalDetails" class="form-textarea" rows="3"></textarea>

</div>

<!-- Notification Container -->
<div class="notification-container" id="notificationContainer"></div>

<script>
    // Global state management
    const AppState = {
        activities: [],
        filteredActivities: [],
        currentView: 'dashboard',
        editingIndex: -1,
        isLoading: false
    };

    // Error handling wrapper
    const safeExecute = (fn, errorMessage = 'An error occurred') => {
        try {
            return fn();
        } catch (error) {
            console.error(errorMessage, error);
            showNotification(`${errorMessage}: ${error.message}`, 'error');
            return null;
        }
    };

    // DOM utility functions
    const DOM = {
        get: (id) => document.getElementById(id),
        getAll: (selector) => document.querySelectorAll(selector),
        create: (tag, props = {}) => {
            const element = document.createElement(tag);
            Object.assign(element, props);
            return element;
        },
        addClass: (element, className) => element?.classList.add(className),
        removeClass: (element, className) => element?.classList.remove(className),
        toggleClass: (element, className) => element?.classList.toggle(className)
    };

    // Initialize application
    const initializeApp = () => {
        safeExecute(() => {
            loadSampleData();
            setupEventListeners();
            setupSearch();
            renderView();
            showNotification('Welcome to Travel Manager! Load your Excel/CSV file to get started 🌍', 'success');
        }, 'Failed to initialize application');
    };

    // Sample data for demo purposes
    const loadSampleData = () => {
        AppState.activities = [
            {
                activity: "Head to Melbourne Airport",
                date: "2025-09-19",
                day: "Friday",
                startTime: "17:00",
                endTime: "17:40",
                startFrom: "Home",
                reachTo: "Melbourne Airport",
                transportMode: "Uber",
                booking: "FALSE",
                cost: 100.00,
                additionalDetails: "Book Uber in advance",
                accommodationDetails: ""
            },
            {
                activity: "Fly to London",
                date: "2025-09-19",
                day: "Friday",
                startTime: "19:35",
                endTime: "03:50",
                startFrom: "Melbourne",
                reachTo: "London Heathrow",
                transportMode: "Flight",
                booking: "TRUE",
                cost: 7800.00,
                additionalDetails: "AIR INDIA flight AI-309",
                accommodationDetails: ""
            },
            {
                activity: "London Sightseeing",
                date: "2025-09-21",
                day: "Sunday",
                startTime: "08:00",
                endTime: "21:00",
                startFrom: "London City Centre",
                reachTo: "London City Centre",
                transportMode: "Walking",
                booking: "FALSE",
                cost: 400.00,
                additionalDetails: "Buckingham Palace, Westminster Abbey, London Eye",
                accommodationDetails: ""
            }
        ];

        AppState.filteredActivities = [...AppState.activities];
    };

    // Event listeners setup
    const setupEventListeners = () => {
        // Modal close event
        const modal = DOM.get('activityModal');
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', handleKeyboardShortcuts);
    };

    // Keyboard shortcuts handler
    const handleKeyboardShortcuts = (e) => {
        if (e.key === 'Escape' && DOM.get('activityModal')?.classList.contains('active')) {
            closeModal();
        }

        if ((e.ctrlKey || e.metaKey) && !e.shiftKey && !e.altKey) {
            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    openAddModal();
                    break;
                case 'o':
                    e.preventDefault();
                    DOM.get('fileInput')?.click();
                    break;
                case 'e':
                    e.preventDefault();
                    exportData();
                    break;
                case 'f':
                    e.preventDefault();
                    DOM.get('searchInput')?.focus();
                    break;
            }
        }
    };

    // File handling functions
    const handleFileSelect = (event) => {
        const file = event.target.files[0];
        if (file) {
            loadFile(file);
        }
    };

    const handleFileDrop = (event) => {
        event.preventDefault();
        event.stopPropagation();

        const uploadArea = event.currentTarget;
        uploadArea.classList.remove('dragover');

        const files = event.dataTransfer.files;
        if (files.length > 0) {
            loadFile(files[0]);
        }
    };

    const handleDragOver = (event) => {
        event.preventDefault();
        event.stopPropagation();
        event.currentTarget.classList.add('dragover');
    };

    const handleDragLeave = (event) => {
        event.preventDefault();
        event.stopPropagation();
        event.currentTarget.classList.remove('dragover');
    };

    const loadFile = async (file) => {
        const statusEl = DOM.get('fileStatus');
        if (!statusEl) return;

        try {
            statusEl.textContent = '⏳ Loading file...';
            statusEl.className = 'file-status';

            const fileExtension = file.name.split('.').pop().toLowerCase();
            let data;

            if (fileExtension === 'csv') {
                data = await parseCSV(file);
            } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                data = await parseExcel(file);
            } else {
                throw new Error('Unsupported file format. Please use CSV, XLS, or XLSX files.');
            }

            if (data && data.length > 0) {
                AppState.activities = data.map(row => ({
                    activity: String(row.Activity || row.activity || '').trim(),
                    date: parseDate(row.Date || row.date || ''),
                    day: String(row.Day || row.day || '').trim(),
                    startTime: String(row['Start Time'] || row.startTime || '').trim(),
                    endTime: String(row['End Time'] || row.endTime || '').trim(),
                    startFrom: String(row.From || row.startFrom || '').trim(),
                    reachTo: String(row.To || row.reachTo || '').trim(),
                    transportMode: String(row.Transport || row.transportMode || '').trim(),
                    booking: String(row.Booking || row.booking || 'FALSE').toUpperCase(),
                    cost: parseFloat(row.Cost || row.cost || 0),
                    additionalDetails: String(row.Details || row.additionalDetails || '').trim(),
                    accommodationDetails: String(row.Accommodation || row.accommodationDetails || '').trim()
                })).filter(item => item.activity && item.activity.trim());

                sortActivities();
                applyFilters();
                renderView();

                statusEl.textContent = `✅ Loaded ${AppState.activities.length} activities from ${file.name}`;
                statusEl.className = 'file-status success';

                showNotification(`Successfully loaded ${AppState.activities.length} activities from ${file.name}!`, 'success');
            } else {
                throw new Error('No valid data found in file. Please check the file format.');
            }

        } catch (error) {
            console.error('Error loading file:', error);
            statusEl.textContent = `❌ Error: ${error.message}`;
            statusEl.className = 'file-status error';
            showNotification(`Failed to load file: ${error.message}`, 'error');
        }
    };

    const parseCSV = (file) => {
        return new Promise((resolve, reject) => {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                transformHeader: header => header.trim(),
                complete: (results) => {
                    if (results.errors.length > 0) {
                        console.warn('CSV parsing warnings:', results.errors);
                    }
                    resolve(results.data);
                },
                error: (error) => reject(error)
            });
        });
    };

    const parseExcel = (file) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const data = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                    resolve(data);
                } catch (error) {
                    reject(new Error('Failed to parse Excel file: ' + error.message));
                }
            };

            reader.onerror = () => reject(new Error('Failed to read file'));
            reader.readAsArrayBuffer(file);
        });
    };

    const parseDate = (dateValue) => {
        if (!dateValue) return '';

        if (dateValue instanceof Date) {
            return dateValue.toISOString().split('T')[0];
        }

        if (typeof dateValue === 'number') {
            const date = new Date((dateValue - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        if (typeof dateValue === 'string') {
            const date = new Date(dateValue);
            if (!isNaN(date.getTime())) {
                return date.toISOString().split('T')[0];
            }
        }

        return String(dateValue);
    };

    // Export functions
    const exportData = () => {
        const choice = confirm('Export as Excel file? (Cancel for CSV)');
        if (choice) {
            exportToExcel();
        } else {
            exportToCSV();
        }
    };

    const exportToExcel = () => {
        safeExecute(() => {
            const exportData = AppState.activities.map(activity => ({
                Activity: activity.activity,
                Date: activity.date,
                Day: activity.day,
                'Start Time': activity.startTime,
                'End Time': activity.endTime,
                From: activity.startFrom,
                To: activity.reachTo,
                Transport: activity.transportMode,
                Booking: activity.booking,
                Cost: activity.cost,
                Details: activity.additionalDetails,
                Accommodation: activity.accommodationDetails
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Travel Itinerary");

            const fileName = `travel_itinerary_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);

            showNotification(`Excel file exported: ${fileName}`, 'success');
        }, 'Export failed');
    };

    const exportToCSV = () => {
        safeExecute(() => {
            const headers = [
                'Activity', 'Date', 'Day', 'Start Time', 'End Time',
                'From', 'To', 'Transport', 'Booking', 'Cost', 'Details', 'Accommodation'
            ];

            const csvContent = [
                headers.join(','),
                ...AppState.activities.map(activity => [
                    `"${String(activity.activity || '').replace(/"/g, '""')}"`,
                    activity.date || '',
                    activity.day || '',
                    activity.startTime || '',
                    activity.endTime || '',
                    `"${String(activity.startFrom || '').replace(/"/g, '""')}"`,
                    `"${String(activity.reachTo || '').replace(/"/g, '""')}"`,
                    activity.transportMode || '',
                    activity.booking || 'FALSE',
                    activity.cost || 0,
                    `"${String(activity.additionalDetails || '').replace(/"/g, '""')}"`,
                    `"${String(activity.accommodationDetails || '').replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `travel_itinerary_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('CSV file exported successfully', 'success');
        }, 'CSV export failed');
    };

    const downloadTemplate = () => {
        safeExecute(() => {
            const template = [{
                Activity: "Sample Activity",
                Date: "2025-09-19",
                Day: "Friday",
                "Start Time": "09:00",
                "End Time": "17:00",
                From: "Starting Location",
                To: "Destination",
                Transport: "Car",
                Booking: "TRUE",
                Cost: 100,
                Details: "Additional details about the activity",
                Accommodation: "Hotel name or leave empty"
            }];

            const ws = XLSX.utils.json_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Travel Template");

            XLSX.writeFile(wb, "travel_itinerary_template.xlsx");
            showNotification('Template downloaded successfully! Fill it out and upload it back.', 'success');
        }, 'Template download failed');
    };

    // Utility functions
    const sortActivities = () => {
        AppState.activities.sort((a, b) => {
            const dateCompare = new Date(a.date) - new Date(b.date);
            if (dateCompare !== 0) return dateCompare;

            const timeA = a.startTime || '00:00';
            const timeB = b.startTime || '00:00';
            return timeA.localeCompare(timeB);
        });
    };

    const formatCurrency = (amount) => {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 0,
            maximumFractionDigits: 2
        }).format(amount || 0);
    };

    const formatTime = (timeString) => {
        if (!timeString) return '';
        try {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours, 10);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        } catch {
            return timeString;
        }
    };

    const formatDate = (dateString) => {
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        } catch {
            return dateString;
        }
    };

    const getTransportIcon = (transport) => {
        const icons = {
            'Flight': '✈️',
            'Train': '🚄',
            'Car': '🚗',
            'Bus': '🚌',
            'Uber': '🚕',
            'Walking': '🚶',
            'Auto': '🛺',
            'Tube': '🚇'
        };
        return icons[transport] || '📍';
    };

    // Search functionality
    const setupSearch = () => {
        const searchInput = DOM.get('searchInput');
        if (!searchInput) return;

        let searchTimeout;
        searchInput.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                applyFilters();
            }, 300);
        });
    };

    // Filter functions
    const applyFilters = () => {
        safeExecute(() => {
            const searchTerm = DOM.get('searchInput')?.value.toLowerCase() || '';
            const startDate = DOM.get('startDate')?.value || '';
            const endDate = DOM.get('endDate')?.value || '';
            const transport = DOM.get('transportFilter')?.value || '';
            const booking = DOM.get('bookingFilter')?.value || '';

            AppState.filteredActivities = AppState.activities.filter(activity => {
                // Search filter
                if (searchTerm && !matchesSearch(activity, searchTerm)) return false;

                // Date range filter
                if (startDate && activity.date < startDate) return false;
                if (endDate && activity.date > endDate) return false;

                // Transport filter
                if (transport && activity.transportMode !== transport) return false;

                // Booking filter
                if (booking && activity.booking !== booking) return false;

                return true;
            });

            renderView();
        }, 'Error applying filters');
    };

    const matchesSearch = (activity, searchTerm) => {
        const searchFields = [
            activity.activity,
            activity.startFrom,
            activity.reachTo,
            activity.transportMode,
            activity.additionalDetails,
            activity.accommodationDetails
        ];

        return searchFields.some(field =>
            field && field.toLowerCase().includes(searchTerm)
        );
    };

    const clearFilters = () => {
        safeExecute(() => {
            const searchInput = DOM.get('searchInput');
            const startDate = DOM.get('startDate');
            const endDate = DOM.get('endDate');
            const transportFilter = DOM.get('transportFilter');
            const bookingFilter = DOM.get('bookingFilter');

            if (searchInput) searchInput.value = '';
            if (startDate) startDate.value = '';
            if (endDate) endDate.value = '';
            if (transportFilter) transportFilter.value = '';
            if (bookingFilter) bookingFilter.value = '';

            applyFilters();
            showNotification('Filters cleared', 'info');
        }, 'Error clearing filters');
    };

    // View functions
    const switchView = (view) => {
        safeExecute(() => {
            AppState.currentView = view;

            // Update navigation
            DOM.getAll('.nav-item').forEach(item => {
                DOM.removeClass(item, 'active');
                if (item.dataset.view === view) {
                    DOM.addClass(item, 'active');
                }
            });

            renderView();
        }, 'Error switching view');
    };

    const renderView = () => {
        const content = DOM.get('mainContent');
        const title = DOM.get('viewTitle');

        if (!content || !title) {
            console.warn('Required DOM elements not found');
            return;
        }

        safeExecute(() => {
            switch(AppState.currentView) {
                case 'dashboard':
                    title.textContent = 'Dashboard';
                    content.innerHTML = renderDashboard();
                    break;
                case 'itinerary':
                    title.textContent = 'Itinerary';
                    content.innerHTML = renderItinerary();
                    break;
                case 'timeline':
                    title.textContent = 'Timeline';
                    content.innerHTML = renderTimeline();
                    break;
                default:
                    content.innerHTML = renderDashboard();
            }
        }, 'Error rendering view');
    };

    const renderDashboard = () => {
        const stats = getStatistics();
        const costBreakdown = getCostBreakdown();

        return `
                <div class="dashboard-grid">
                    <div class="metric-card">
                        <div class="metric-value">${stats.totalActivities}</div>
                        <div class="metric-label">🎯 Total Activities</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${formatCurrency(stats.totalCost)}</div>
                        <div class="metric-label">💰 Total Budget</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${stats.totalDays}</div>
                        <div class="metric-label">📅 Trip Duration</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${stats.bookingsCount}</div>
                        <div class="metric-label">✅ Bookings Made</div>
                    </div>
                </div>

                <div class="cost-breakdown">
                    <h3 style="margin-bottom: var(--space-4); color: var(--gray-700);">💰 Cost Breakdown</h3>

                    <div class="breakdown-item">
                        <div class="breakdown-label">
                            <span>🚗</span>
                            <span>Transport</span>
                        </div>
                        <div>
                            <span class="cost-display">${formatCurrency(costBreakdown.transport)}</span>
                            <div class="progress-bar" style="width: 200px; display: inline-block; margin-left: var(--space-3);">
                                <div class="progress-fill" style="width: ${Math.round((costBreakdown.transport / stats.totalCost) * 100)}%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-item">
                        <div class="breakdown-label">
                            <span>🏨</span>
                            <span>Accommodation</span>
                        </div>
                        <div>
                            <span class="cost-display">${formatCurrency(costBreakdown.accommodation)}</span>
                            <div class="progress-bar" style="width: 200px; display: inline-block; margin-left: var(--space-3);">
                                <div class="progress-fill" style="width: ${Math.round((costBreakdown.accommodation / stats.totalCost) * 100)}%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-item">
                        <div class="breakdown-label">
                            <span>🎯</span>
                            <span>Activities</span>
                        </div>
                        <div>
                            <span class="cost-display">${formatCurrency(costBreakdown.activities)}</span>
                            <div class="progress-bar" style="width: 200px; display: inline-block; margin-left: var(--space-3);">
                                <div class="progress-fill" style="width: ${Math.round((costBreakdown.activities / stats.totalCost) * 100)}%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-item">
                        <div class="breakdown-label">
                            <span>📋</span>
                            <span>Other</span>
                        </div>
                        <div>
                            <span class="cost-display">${formatCurrency(costBreakdown.other)}</span>
                            <div class="progress-bar" style="width: 200px; display: inline-block; margin-left: var(--space-3);">
                                <div class="progress-fill" style="width: ${Math.round((costBreakdown.other / stats.totalCost) * 100)}%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: var(--space-6);">
                    <h3 style="margin-bottom: var(--space-4);">Recent Activities</h3>
                    ${AppState.filteredActivities.length > 0 ?
            AppState.filteredActivities.slice(0, 5).map((activity, index) => createActivityCard(activity, AppState.activities.indexOf(activity))).join('') :
            '<div class="empty-state"><div style="font-size: 3rem;">📋</div><h3>No activities found</h3><p>Load an Excel/CSV file or add activities manually.</p><button class="btn btn-primary" onclick="openAddModal()">Add Activity</button></div>'
        }
                </div>
            `;
    };

    const renderItinerary = () => {
        if (AppState.filteredActivities.length === 0) {
            return `
                    <div class="empty-state">
                        <div style="font-size: 4rem;">🗺️</div>
                        <h3>No activities found</h3>
                        <p>Load an Excel/CSV file or add activities manually to get started.</p>
                        <div style="display: flex; gap: var(--space-3); justify-content: center; margin-top: var(--space-4);">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">📁 Load File</button>
                            <button class="btn btn-secondary" onclick="downloadTemplate()">📋 Get Template</button>
                        </div>
                    </div>
                `;
        }

        return AppState.filteredActivities.map((activity, index) =>
            createActivityCard(activity, AppState.activities.indexOf(activity))
        ).join('');
    };

    const renderTimeline = () => {
        if (AppState.filteredActivities.length === 0) {
            return `
                    <div class="empty-state">
                        <div style="font-size: 4rem;">🕒</div>
                        <h3>No timeline to display</h3>
                        <p>Load an Excel/CSV file to see your journey timeline.</p>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">📁 Load File</button>
                    </div>
                `;
        }

        return `
                <div style="position: relative; padding-left: var(--space-8);">
                    <div style="position: absolute; left: var(--space-4); top: 0; bottom: 0; width: 2px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);"></div>
                    ${AppState.filteredActivities.map((activity, index) => `
                        <div style="position: relative; margin-bottom: var(--space-6);">
                            <div style="position: absolute; left: calc(-1 * var(--space-8) + 12px); top: var(--space-4); width: 12px; height: 12px; border-radius: 50%; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: 3px solid var(--white); box-shadow: var(--shadow);"></div>
                            ${createActivityCard(activity, AppState.activities.indexOf(activity))}
                        </div>
                    `).join('')}
                </div>
            `;
    };

    const createActivityCard = (activity, index) => {
        const timeDisplay = activity.startTime && activity.endTime
            ? `${formatTime(activity.startTime)} - ${formatTime(activity.endTime)}`
            : 'Time not specified';

        return `
                <div class="activity-card">
                    <div class="activity-header">
                        <div>
                            <div class="activity-title">${escapeHtml(activity.activity)}</div>
                            <div class="activity-meta">
                                🕒 ${timeDisplay} • 📅 ${formatDate(activity.date)}
                            </div>
                        </div>
                        <div class="activity-actions">
                            <button class="btn btn-sm btn-primary" onclick="editActivity(${index})">✏️ Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteActivity(${index})">🗑️ Delete</button>
                        </div>
                    </div>

                    <div class="activity-details">
                        ${activity.startFrom ? `<div class="detail-item"><span>📍</span><span><strong>From:</strong> ${escapeHtml(activity.startFrom)}</span></div>` : ''}
                        ${activity.reachTo ? `<div class="detail-item"><span>🎯</span><span><strong>To:</strong> ${escapeHtml(activity.reachTo)}</span></div>` : ''}
                        ${activity.transportMode ? `<div class="detail-item"><span>${getTransportIcon(activity.transportMode)}</span><span><strong>Transport:</strong> ${escapeHtml(activity.transportMode)}</span></div>` : ''}
                        <div class="detail-item"><span>💰</span><span><strong>Cost:</strong> ${formatCurrency(activity.cost)}</span></div>
                    </div>

                    <div style="display: flex; gap: var(--space-2); margin-bottom: var(--space-4);">
                        <span class="badge ${activity.booking === 'TRUE' ? 'badge-success' : 'badge-warning'}">
                            ${activity.booking === 'TRUE' ? '✅ Booked' : '⏳ Not Booked'}
                        </span>
                        ${activity.transportMode ? `<span class="badge badge-primary">${getTransportIcon(activity.transportMode)} ${escapeHtml(activity.transportMode)}</span>` : ''}
                    </div>

                    ${activity.additionalDetails ? `<div style="background: var(--gray-50); padding: var(--space-3); border-radius: var(--radius); font-size: var(--font-size-sm); border-left: 3px solid var(--primary);"><strong>📝 Details:</strong> ${escapeHtml(activity.additionalDetails)}</div>` : ''}
                </div>
            `;
    };

    const escapeHtml = (text) => {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    };

    const getStatistics = () => {
        const totalActivities = AppState.activities.length;
        const totalCost = AppState.activities.reduce((sum, activity) => sum + (activity.cost || 0), 0);
        const bookingsCount = AppState.activities.filter(activity => activity.booking === "TRUE").length;

        const dates = AppState.activities.map(a => new Date(a.date)).filter(d => !isNaN(d));
        const minDate = dates.length ? Math.min(...dates) : 0;
        const maxDate = dates.length ? Math.max(...dates) : 0;
        const totalDays = dates.length ? Math.ceil((maxDate - minDate) / (1000 * 60 * 60 * 24)) + 1 : 0;

        return { totalActivities, totalCost, totalDays, bookingsCount };
    };

    const getCostBreakdown = () => {
        const breakdown = { transport: 0, accommodation: 0, activities: 0, other: 0 };

        AppState.activities.forEach(activity => {
            const cost = parseFloat(activity.cost) || 0;
            const isAccommodation = activity.accommodationDetails && activity.accommodationDetails !== 'N/A' && activity.accommodationDetails.trim() !== '';
            const isTransport = activity.transportMode && activity.transportMode !== 'N/A' && activity.transportMode.trim() !== '';
            const activityName = (activity.activity || '').toLowerCase();
            const isActivityCost = activityName.includes('sightseeing') || activityName.includes('visit') || activityName.includes('tour');

            if (isAccommodation) breakdown.accommodation += cost;
            else if (isTransport && !isActivityCost) breakdown.transport += cost;
            else if (isActivityCost) breakdown.activities += cost;
            else breakdown.other += cost;
        });

        return breakdown;
    };

    // Modal functions
    const openAddModal = () => {
        safeExecute(() => {
            AppState.editingIndex = -1;
            const modalTitle = DOM.get('modalTitle');
            const form = DOM.get('activityForm');
            const modal = DOM.get('activityModal');

            if (modalTitle) modalTitle.textContent = 'Add Activity';
            if (form) form.reset();
            if (modal) modal.classList.add('active');

            setTimeout(() => {
                const firstInput = document.querySelector('input[name="activity"]');
                if (firstInput) firstInput.focus();
            }, 100);
        }, 'Error opening modal');
    };

    const editActivity = (index) => {
        safeExecute(() => {
            const activity = AppState.activities[index];
            if (!activity) {
                showNotification('Activity not found', 'error');
                return;
            }

            AppState.editingIndex = index;
            const modalTitle = DOM.get('modalTitle');
            const modal = DOM.get('activityModal');
            const form = DOM.get('activityForm');

            if (modalTitle) modalTitle.textContent = 'Edit Activity';
            if (form) {
                const elements = form.elements;
                Object.keys(activity).forEach(key => {
                    if (elements[key]) elements[key].value = activity[key] || '';
                });
            }
            if (modal) modal.classList.add('active');
        }, 'Error editing activity');
    };

    const deleteActivity = (index) => {
        safeExecute(() => {
            const activity = AppState.activities[index];
            if (!activity || !confirm(`Delete "${activity.activity}"?`)) return;

            AppState.activities.splice(index, 1);
            applyFilters();
            renderView();
            showNotification('Activity deleted successfully', 'success');
        }, 'Error deleting activity');
    };

    const closeModal = () => {
        safeExecute(() => {
            const modal = DOM.get('activityModal');
            if (modal) modal.classList.remove('active');
            AppState.editingIndex = -1;
        });
    };

    const saveActivity = (event) => {
        event.preventDefault();
        safeExecute(() => {
            const formData = new FormData(event.target);
            const activityData = {
                activity: formData.get('activity').trim(),
                date: formData.get('date'),
                day: formData.get('day'),
                startTime: formData.get('startTime'),
                endTime: formData.get('endTime'),
                startFrom: formData.get('startFrom').trim(),
                reachTo: formData.get('reachTo').trim(),
                transportMode: formData.get('transportMode'),
                booking: formData.get('booking'),
                cost: parseFloat(formData.get('cost')) || 0,
                additionalDetails: formData.get('additionalDetails').trim(),
                accommodationDetails: formData.get('accommodationDetails').trim()
            };

            if (!activityData.activity) return showNotification('Activity name is required', 'error');
            if (!activityData.date) return showNotification('Date is required', 'error');

            if (AppState.editingIndex >= 0) {
                AppState.activities[AppState.editingIndex] = activityData;
                showNotification('Activity updated successfully', 'success');
            } else {
                AppState.activities.push(activityData);
                showNotification('Activity added successfully', 'success');
            }

            sortActivities();
            applyFilters();
            renderView();
            closeModal();
        }, 'Error saving activity');
    };

    const updateDay = (dateInput) => {
        if (!dateInput.value) return;
        safeExecute(() => {
            const date = new Date(dateInput.value);
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const daySelect = dateInput.closest('form').querySelector('select[name="day"]');
            if (daySelect) daySelect.value = days[date.getDay()];
        });
    };

    const clearAllData = () => {
        if (!confirm('Clear all activities? This cannot be undone.')) return;
        safeExecute(() => {
            AppState.activities = [];
            AppState.filteredActivities = [];
            renderView();
            const statusEl = DOM.get('fileStatus');
            if (statusEl) {
                statusEl.textContent = '📄 No file loaded';
                statusEl.className = 'file-status';
            }
            showNotification('All data cleared', 'info');
        });
    };

    const showNotification = (message, type = 'info') => {
        safeExecute(() => {
            const container = DOM.get('notificationContainer');
            if (!container) return;

            const icons = { success: '✅', error: '❌', warning: '⚠️', info: 'ℹ️' };
            const notification = DOM.create('div', { className: `notification ${type}` });

            notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: var(--space-2);">
                        <span>${icons[type] || icons.info}</span>
                        <span>${escapeHtml(message)}</span>
                    </div>
                `;

            container.appendChild(notification);
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 4000);
        });
    };

    // Auto-save functionality
    const autoSave = () => {
        try {
            if (typeof Storage !== "undefined") {
                localStorage.setItem('travelActivities', JSON.stringify(AppState.activities));
            }
        } catch (e) {
            console.log('Auto-save not available');
        }
    };

    const autoLoad = () => {
        try {
            if (typeof Storage !== "undefined") {
                const saved = localStorage.getItem('travelActivities');
                if (saved) {
                    const savedActivities = JSON.parse(saved);
                    if (Array.isArray(savedActivities) && savedActivities.length > 3) {
                        AppState.activities = savedActivities;
                        AppState.filteredActivities = [...savedActivities];
                        renderView();
                        showNotification('Previous data restored from auto-save', 'info');

                        const statusEl = DOM.get('fileStatus');
                        if (statusEl) {
                            statusEl.textContent = `✅ Restored ${savedActivities.length} activities`;
                            statusEl.className = 'file-status success';
                        }
                    }
                }
            }
        } catch (e) {
            console.log('Auto-load failed');
        }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
        setTimeout(() => autoLoad(), 1000);
    });

    // Auto-save on activity changes
    const originalSaveActivity = saveActivity;
    const originalDeleteActivity = deleteActivity;

    window.saveActivity = (event) => {
        originalSaveActivity(event);
        setTimeout(autoSave, 500);
    };

    window.deleteActivity = (index) => {
        originalDeleteActivity(index);
        setTimeout(autoSave, 500);
    };

    console.log(`
🌍 Travel Itinerary Manager - Ready!
=====================================
✨ Features: Excel/CSV import/export, filters, search, auto-save
📋 Shortcuts: Ctrl+N (add), Ctrl+E (export), Ctrl+F (search)
🚀 Status: Application initialized successfully
        `);
</script>
</body>
</html>
