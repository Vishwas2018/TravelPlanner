<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern travel itinerary manager with Excel/CSV import/export, built with vanilla JavaScript">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Travel Manager">

    <title>Travel Itinerary Manager - Plan Your Perfect Journey</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml;charset=utf-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üåç</text></svg>">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Critical CSS for initial render -->
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 500ms ease-out, visibility 500ms ease-out;
        }

        .initial-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loader-progress {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .app-content {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }

        .app-content.loaded {
            opacity: 1;
        }

        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
        }

        .error-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
<!-- Initial Loading Screen -->
<div id="initialLoader" class="initial-loader">
    <div class="loader-content">
        <div class="loader-logo">üåç</div>
        <h2 class="loader-text">Travel Itinerary Manager</h2>
        <div class="loader-spinner"></div>
        <p class="loader-progress">Loading application...</p>
    </div>
</div>

<!-- Application Content -->
<div id="appContent" class="app-content">
    <!-- Application will be rendered here -->
</div>

<!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>

<!-- Initialize app after DOM and libraries are loaded -->
<script>
    // Wait for libraries to load
    function waitForLibraries() {
        return new Promise((resolve) => {
            const checkLibraries = () => {
                if (typeof XLSX !== 'undefined' && typeof Papa !== 'undefined') {
                    console.log('‚úÖ External libraries loaded');
                    resolve();
                } else {
                    setTimeout(checkLibraries, 100);
                }
            };
            checkLibraries();
        });
    }

    // Initialize application
    async function initializeApp() {
        try {
            console.log('üåç Starting Travel Itinerary Manager...');

            // Wait for libraries
            await waitForLibraries();

            // Load and initialize main module
            const { default: bootstrap } = await import('./js/main.js');

            // Make globally available
            window.TravelApp = bootstrap;
            window.app = bootstrap.getApp();

            console.log('‚úÖ Application loaded successfully');

        } catch (error) {
            console.error('‚ùå Failed to initialize application:', error);
            showErrorFallback(error.message);
        }
    }

    // Error fallback
    function showErrorFallback(message) {
        const loader = document.getElementById('initialLoader');
        const appContent = document.getElementById('appContent');

        if (loader) loader.classList.add('hidden');

        if (appContent) {
            appContent.innerHTML = `
                    <div class="error-container">
                        <div class="error-content">
                            <h1>‚ùå Application Error</h1>
                            <p>${message}</p>
                            <button class="error-button" onclick="location.reload()">
                                üîÑ Reload Application
                            </button>
                            <button class="error-button" onclick="localStorage.clear(); location.reload()">
                                üóëÔ∏è Clear Data & Reload
                            </button>
                        </div>
                    </div>
                `;
            appContent.classList.add('loaded');
        }
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
        initializeApp();
    }

    // Hide loader after timeout
    setTimeout(() => {
        const loader = document.getElementById('initialLoader');
        if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            document.getElementById('appContent').classList.add('loaded');
            console.warn('‚ö†Ô∏è Application load timeout');
        }
    }, 15000);
</script>

<!-- Fallback for browsers without ES module support -->
<script nomodule>
    showErrorFallback('This application requires a modern browser with ES module support. Please update your browser or try Chrome, Firefox, or Safari.');
</script>
</body>
</html>
